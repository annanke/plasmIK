<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>

    <div layout:fragment="content"> 
    <div class="container">
    	<h4 class="text-info"> add new construct </h4>
    	<p class="lead" th:if="${message}"><span th:text="${message}" style='color: #aa0'/></p>
    	<br/>
    		<div class="form-group border border-primary rounded px-2">
				<form action="addConstructForm" method="post" enctype="multipart/form-data">
						<div class="w-50 m-3">
							<label for="constructName">Construct name</label>
							<input type="text" name="constructName" value="" class="form-control" id="constructName" placeholder="enter name"/>
							<br/>
							
							<label for="constructName">Choose project: </label>
							<select class="form-control" name="projectId" id="project">
          						<option th:each="project: ${projectList}" th:value="${project.id}" th:text="${project.projectName}"></option>
        					</select>
							<br/>
							
							<label for="constructName">Author: </label>
							<select class="form-control" name="userId" id="constructAuthor">
          						<option th:each="user: ${usersList}" th:value="${user.id}" th:text="${user.name}" th:selected="${user.id == session.userDto.id}"></option>
        					</select>
        					<br/>
        					
        					<label for="date">Date:</label>
							<input type="date" name="date" th:value="${todayDate}" class="form-control" id="date" />
							<br/>
        					
        					<label for="insertSequence">Sequence of gene insert:</label>
							<textarea name="insertSequence" value="" class="form-control" id="insertSequence" placeholder="enter sequence"></textarea>
							<br/>
							        					     					
							<label for="originDNA">DNA origin:</label>
							<input name="originDNA" value="" class="form-control" id="originDNA" placeholder="enter DNA origin"/>
							<br/>
							
        					<label for="plazmidName">Vector used:</label>
							<input type="text" name="plazmidName" value="" class="form-control" id="plazmidName" placeholder="enter plazmid name"/>
							<br/>
													
							<label for="primers">Primers:</label>
							<input type="text" name="primers" value="" class="form-control" id="primers" placeholder="enter primers"/>
							<br/>
							
							<label for="comment">Comment (location, resistance etc):</label>
							<textarea name="comment" value="" class="form-control" id="comment">Location in lab: &#13;&#10;Antibiotic resistance: </textarea>
							<br/>
							
							<hr/>
							<p class="text-info lead">Upload files</p>
	  						<label for="mapFile">Upload map (pdf):</label>
							<input type="file" id="mapFile" name="mapFile" multiple="multiple" />
							<br/>
							
							<label for="sequenceFile" >Upload file with sequence:</label>
							<input type="file" id="sequenceFile" name="sequenceFile" multiple="multiple" />
							
							
<!-- 						<div class="custom-file">
								<input type="file" id="sequenceFile" name="sequenceFile" multiple="multiple" class="custom-file-input"/>
								<label for="sequenceFile" class="custom-file-label">Upload file with sequence:</label>
							</div> -->
							<hr/>
				
<!-- 						<label for="mapFile" class="btn btn-info">Upload map</label>
							<input type="file" name="mapFile" multiple="multiple" id="mapFile" style="display: none;"/>
							<label for="sequenceFile" class="btn btn-info">Upload sequence</label>
							<input type="file" name="sequenceFile" multiple="multiple" id="sequenceFile" style="display: none;"/> -->
						</div>
						
						<button type="submit" class="btn btn-primary">Add construct</button>
				</form>
					
			</div>
    </div>
    </div>
</body>
</html>
