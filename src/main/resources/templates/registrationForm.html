<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>

    <div layout:fragment="content"> 
    <div class="container">
    	<h4 class="text-info"> Welcome! </h4>
    	<p class="lead" th:if="${message}"><span th:text="${message}" style='color: #aa0'/></p>
    	<br/>
    		<div class="form-group border border-primary rounded px-2">
    		   
    		    <script type="text/javascript" th:inline="javascript">
					/*<![CDATA[*/
						var checkIfEqual = function() {
						  var validationMessage = document.getElementById('validationMessage');
						  if (document.getElementById('loginPasswd').value ==
						    document.getElementById('loginPasswdConfirmation').value) {
						    validationMessage.style.color = 'green';
						    validationMessage.innerHTML = 'matching';
						    validationMessage.text = 'matching';
						  } else {
						    validationMessage.style.color = 'red';
						    validationMessage.innerHTML = 'not matching';
						    validationMessage.text = 'not matching';
						  }
						}
					/*]]>*/
				</script>
				
				<form action="registerUser" method="post">
						<div class="w-50 m-3">
							<label for="nameInput">Name</label>
							<input type="text" name="name" value="" class="form-control" id="nameInput" placeholder="enter name"/>
							<br/>
							
<!-- 							<label for="loginInput">Login</label>
							<input type="text" name="login" value="" class="form-control" id="loginInput" placeholder="enter login"/>
							<br/> -->

							<label for="loginPasswd">Password</label>
							<input type="password" name="password" value="" class="form-control" id="loginPasswd" 
							       placeholder="enter password" onblur="checkIfEqual();" required/>
							<br/>
							
							<label for="loginPasswdConfirmation">Confirm Password</label>
							<input type="password" name="passwordConfirmation" value="" class="form-control" id="loginPasswdConfirmation" 
							       placeholder="enter password again" onblur="checkIfEqual();" required/>
							<div id="validationMessage">not validated yet</div>
							<br/>
														
							<label for="emailInput">e-mail (it is going to be a login)</label>
							<input type="email" name="email" value="" class="form-control" id="emailInput" placeholder="enter e-mail address"/>
							<br/>
							
						</div>
						
						<button type="submit" class="btn btn-primary">Register</button>
				</form>
					
			</div>
    </div>
    </div>
      
</body>

</html>
